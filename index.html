<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erenice Teixeira - Velas e Saboaria</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#4a6741">
</head>
<body class="login-page">
  <div class="login-card">
    <h1>Erenice Teixeira</h1>
    <div class="login-subtitle">Velas &amp; Saboaria</div>
    <p>Sistema de Gestao</p>
    <form id="loginForm">
      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" autofocus>
      </div>
      <div id="errorMessage" class="error-msg"></div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  </div>
  <script src="./js/auth.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
